<!DOCTYPE html>

<body>

            </form>
            <span class="forgot_password"><a href="password.html">Forgot Password?</a></span>
            <span class="forgot_password"><a href="signup.html">Sign-up</a></span>

                <h3>Sign in</h3>
                <div class="orange_button"><i class="arrow_right fa-solid fa-arrow-right"></i></div>
            </div>
            <div class="socials">
                <p>sign in with</p>
                <div class="social_icon">
                    <span><a href="#"></a></span>
