<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <div id="forgot_pass">
        <h1>Forgot<br/>password?</h1>
        <form action="">
            <input type="email" placeholder="Enter your email address">
        </form>
        <p class="agreement">
           <span> * </span>We will send you a message to set or reset your new password
        </p>
        <div class="button">
            <h3>Send code</h3>
            <div class="orange_button"><i class="arrow_right fa-solid fa-arrow-right"></i></div>
        </div>
        <button class="back_button" onclick="goBack()">Back</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
