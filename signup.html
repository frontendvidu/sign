<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div id="sign_up">
        <h1>Create an<br/>account</h1>
        <form action="">
            <input type="email" placeholder="Username or Email">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Confirm Password">
        </form>
        <p class="agreement">
            By clicking the <span>Register</span> button, you agree to<br/>the public offer
        </p>
        <div class="button">
            <h3>Register</h3>
            <div class="orange_button"><i class="arrow_right fa-solid fa-arrow-right"></i></div>
        </div>
        <div class="socials">
            <p>sign in with</p>
            <div class="social_icon">
                <span><a href="#"></a></span>
                <span><a href="#"></a></span>
                <span><a href="#"></a></span>
            </div>
        </div>
        <button class="back_button" onclick="goBack()">Back</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
